<section class="container" ng-controller="LoginController">
	<h2>{{LoginForm.Label.Title}}</h2>
	<div class="row">
		<div class="col-md-8">
			<section id="loginSection">
				<form class="form-horizontal">
				  <div class="form-group">
					<Label for="UserName" class="col-sm-2 control-Label">{{LoginForm.Label.UserName}}</Label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="UserName" name="name" ng-model="LoginForm.Data.UserName" required placeholder="UserName">
					</div>
				  </div>
				  <div class="form-group">
					<Label for="Password" class="col-sm-2 control-Label">{{LoginForm.Label.Password}}</Label>
					<div class="col-sm-10">
					  <input type="Password" class="form-control" id="PasswordHash" name="PasswordHash" ng-model="LoginForm.Data.PasswordHash" required placeholder="Password">
					</div>
				  </div>
				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <input type="hidden" id="Token" name="Token" ng-model="LoginForm.Data.Token">
					  <button type="Submit" class="btn btn-default" ng-click="LoginForm.Clicked()">{{LoginForm.Label.Submit}}</button>
					</div>
				  </div>
				</form>
			</section>
		</div>
		<div class="col-md-4">
			<section id="socialLoginForm">
				<h4>Use another service to log in.</h4>
				<hr />
				
					<div ng-hide="External.Login.Provider.Configured">
						<p>
							There are no external authentication services Configured. See <a href="http://go.microsoft.com/fwlink/?LinkId=313242">this article</a>
							for details on setting up this ASP.NET application to support logging in via external services.
						</p>
					</div>
					
					<div ng-show="ExternalForm.Login.Provider.Configured">
						<form class="form-inline" id="ExternalLoginForm" name="ExternalLoginForm" method="POST" action="/api/v1/client/externallogin" target="external_login"">
							<p>                                
								<button type="Submit" class="btn btn-default" ng-repeat="provider in External.Login.Provider.Types"  id="Provider" name="Provider" ng-click="External.Login.Clicked(External.Login.Provider.Types[$index].Caption)" value="{{Provider.AuthenticationType}}" Title="Log in using your {{Provider.Caption}} account">{{Provider.AuthenticationType}}</button>
							</p>
						</form>
					</div>
			</section>
		</div>
	</div>
</section>
<script>
	$gs.init();
</script>
