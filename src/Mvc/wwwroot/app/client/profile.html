<div class="row">
    <div class="col-md-8">
        <section id="nameSection">
			<form class="form-horizontal">
			  <div class="form-group">
				<label for="username" class="col-sm-2 control-label">{{profile.label.username}}</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="username" name="name" ng-model="user.username" required placeholder="Username">
				</div>
			  </div>
			  <div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">{{profile.label.firstname}}</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="firstname" name="firstname" ng-model="user.firstname" placeholder="{{profile.label.firstname}}">
				</div>
			  </div>
			  <div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">{{profile.label.lastname}}</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="lastname" name="lastname" ng-model="user.lastname" required placeholder="{{profile.label.lastname}}">
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <div class="checkbox">
					<label>
					  <input type="checkbox" id="rememberme" name="rememberme" ng-model="profile.rememberme"> {{profile.label.rememberme}}
					</label>
				  </div>
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default" ng-click="profile.clicked(login)">{{profile.label.submit}}</button>
				</div>
			  </div>
			  <input type="hidden" id="__RequestVerificationToken" name="__RequestVerificationToken" ng-model="profile.token" value="{{profile.token}}"/>
			</form>
		</section>
	</div>
	<div class="col-md-4">
        <section id="socialLoginForm">
        </section>
    </div>
</div>
