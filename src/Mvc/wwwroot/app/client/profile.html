<section class="container">
	<h2>{{profile.label.title}}</h2>
	<div class="row">
		<section id="profileSection">
			<div class="col-md-10">
				<section id="generalSection">
					<h4>{{profile.label.generalsection}}</h4>
					<form class="form-horizontal">
					  <div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">{{profile.label.firstname}}</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="firstname" name="firstname" ng-model="user.firstname" placeholder="{{profile.label.firstname}}">
						</div>
					  </div>
					  <div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">{{profile.label.lastname}}</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="lastname" name="lastname" ng-model="user.lastname" required placeholder="{{profile.label.lastname}}">
						</div>
					  </div>
					</form>
				</section>
			</div>
			<div class="col-md-10">
				<section id="addressSection">
					<h4>{{profile.label.addresssection}}</h4>
					<form class="form-horizontal">
						<div class="form-group">
							<label for="street1" class="col-sm-2 control-label">{{profile.label.street1}}</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="street1" name="street1" ng-model="profile.street1" placeholder="Ex. 2323 Curtis Street">
							</div>
						</div>
						<div class="form-group">
							<label for="street2" class="col-sm-2 control-label">{{profile.label.street2}}</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="street2" name="street2" ng-model="profile.street2" placeholder="Ex. Apt 1 or Suite 100">
							</div>
						</div>
						<div class="form-group">
							<label for="city" class="col-sm-2 control-label">{{profile.label.city}}</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="city" name="city" ng-model="profile.city" placeholder="Ex. Denver">
							</div>
						</div>
						<div class="form-group">
							<label for="statecode" class="col-sm-2 control-label">{{profile.label.statecode}}</label>
							<div class="col-sm-10">
							  <select class="form-control" id="statecode" name="statecode" ng-model="statecode">
								<option ng-repeat="state in states" value="{{state.value}}">{{state.name}}</option> 
							  </select>
							</div>
						</div>
						<div class="form-group">
							<label for="zipcode" class="col-sm-2 control-label">{{profile.label.zipcode}}</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="zipcode" name="zipcode" ng-model="profile.zipcode" placeholder="Ex. 80205">
							</div>
						</div>
						<div class="form-group">
							<label for="addresstype" class="col-sm-2 control-label">{{profile.label.addresstype}}</label>
							<div class="col-sm-10">
								<label class="radio-inline" ng-repeat="addresstype in addresstypes">
									<input type="radio" radiogroup="addresstype" id="addresstype" name="addresstype" value="{{addresstype.name}}"> {{addresstype.name}}
								</label>
							</div>
						</div>
					</form>
				</section>
			</div>
			<div class="col-md-10">
				<section id="phoneSection">
					<h4>{{profile.label.phonesection}}</h4>
					<form class="form-horizontal">
						<div class="form-group">
							<label for="phonenumber" class="col-sm-2 control-label">{{profile.label.phonenumber}}</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="phonenumber" name="phonenumber" ng-model="profile.phonenumber" placeholder="Ex. 123-456-7890">
							</div>
						</div>
						<div class="form-group">
							<label for="phonetype" class="col-sm-2 control-label">{{profile.label.phonetype}}</label>
							<div class="col-sm-10">
								<label class="radio-inline" ng-repeat="phonetype in phonetypes">
									<input type="radio" radiogroup="phonetype" id="phonetype" name="phonetype" value="{{phonetype.name}}"> {{phonetype.name}}
								</label>						
							</div>
						</div>
					</form>
				</section>
			</div>
			<div class="col-md-10">
			  <button type="submit" class="btn btn-default" ng-click="prfile.clicked(profile)">{{profile.label.submit}}</button>
			</div>
			<input type="hidden" id="token" name="token" ng-model="user.token" value="{{user.token}}"/>
		</section>
	</div>
</section>
<script>
	$gs.init();
</script>
