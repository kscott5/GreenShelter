<div class="container">
	<form class="form-horizontal">
	  <div class="form-group">
		<label for="email" class="col-sm-2 control-label">{{registration.label.email}}</label>
		<div class="col-sm-10">
		  <input type="email" class="form-control" id="email" name="name" ng-model="registration.email" placeholder="Email">
		</div>
	  </div>
	  <div class="form-group">
		<label for="password" class="col-sm-2 control-label">{{registration.label.password}}</label>
		<div class="col-sm-10">
		  <input type="password" class="form-control" id="password" name="password" ng-model="registration.password" placeholder="Password">
		</div>
	  </div>
	  <div class="form-group">
		<label for="password" class="col-sm-2 control-label">{{registration.label.confirm_password}}</label>
		<div class="col-sm-10">
		  <input type="password" class="form-control" id="confirm_password" name="confirm_password" ng-model="registration.confirm_password" placeholder="Password">
		</div>
	  </div>	  
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default" ng-click="registration.clicked(registration)">{{registration.label.submit}}</button>
		</div>
	  </div>
	  <input type="hidden" id="token" name="token" ng-model="registration.token"/>
	</form>
</div>
